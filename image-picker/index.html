<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - kurs kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["upinipin.png", "conan.png", "doraemon.png", "minion.png", "one piece.png", "spongebob.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "upinipin") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar upinipin.png")
            }
            

            if(pilihan.value == "conan") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar conan.png")
            }

            if(pilihan.value == "doraemon") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar doraemon.png")
            }

            if(pilihan.value == "minion") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar minion.png")
            }

            if(pilihan.value == "one piece") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar one piece.png")
            }

            if(pilihan.value == "spongebob") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar spongebob.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Ruspa Resita Putri's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="upinipin">upinipin</option>
        <option value="conan">conan</option>
        <option value="doraemon">doraemon</option>
        <option value="minion">minion</option>
        <option value="one piece">one piece</option>
        <option value="spongebob">spongebob</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
